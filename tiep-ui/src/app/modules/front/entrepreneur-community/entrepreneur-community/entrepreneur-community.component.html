<div class="w3-main" style="margin:43px;">
  <header class="w3-container w3-padding-32">
    <h2><b>Browse entrepreneurs needs</b></h2>
    <p>
      <input type="text" [(ngModel)]="searchQuery" (keyup)="onSearch()" class="w3-input w3-border" placeholder="Search by name...">
    </p>
  </header>

  <div class="w3-row">
    <ng-container *ngIf="currentEntries && currentEntries.length > 0">
      <div class="w3-col l6 s12" *ngFor="let entry of currentEntries">
        <div class="w3-card-4 w3-margin">
          <div class="w3-container w3-light-grey" style="padding-bottom:3px;padding-top:8px;">
            <h5><b>{{entry.title}}</b></h5>
            <h6>Needs description, <span class="w3-opacity">{{entry.date}}</span></h6>
          </div>
          <div class="w3-container w3-white">
            <p id="partialContent{{entry.id}}">{{entry.content}}</p>
            <p id="fullContent{{entry.id}}" style="display: none;">{{entry.fullContent}}</p>
            <div class="w3-row">
              <div class="w3-col m8 s12">
                <p><button class="w3-button w3-light-grey" style="border:0px" (click)="showFullContent(entry.id)"><b>Read More Â»</b></button></p>
              </div>
              <div class="w3-col m4 w3-hide-small">
                <p><span class="w3-padding-large w3-right"><b>IT Reviews </b> <span class="w3-tag" style="border:0px">{{entry.comments}}</span></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div><br>

  <div class="w3-center">
    <button class="w3-button" (click)="changePage(-1)" [disabled]="currentPage === 1">&laquo; Previous</button>
    <button class="w3-button" (click)="changePage(1)" [disabled]="currentPage === totalPages">Next &raquo;</button>
  </div>
</div>
