<div class="container-fluid card login-container" style="background-color: #fff; color: #000; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">
  <h3 class="text-center mb-4">Login</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input [(ngModel)]="authRequest.email"  type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="d-grid gap-2 mb-4">
    <button (click)="login()" type="button" class="btn btn-primary" style="background-color: #000; border-color: #000; border-radius: 30px;">
      <em style="color: #fff; font-family: 'Arial', sans-serif;">&nbsp;Sign in</em>
    </button>
  </div>
  <div class="text-center">
    <p>Don't have an account? <a href="/register" style="color: #808080; text-decoration: none;">Register</a></p>
  </div>
</div>
