<div class="container-fluid" style="background-color: #f2f2f2; padding: 20px;">

<div class="w3-content " style="max-width:1100px;margin-top:80px;margin-bottom:80px">

<div class="container-fluid login-container" style="background-color: #fff; color: #000; padding: 20px;  box-shadow: 0 4px 6px rgb(120, 120, 120);">
  <h3 class="text-center ">Welcome Back</h3>
  <p class="text-center w3-text-dark-grey" >Please log in to continue</p>
  <hr style ="margin-top:50px;">
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input [(ngModel)]="authRequest.email"  type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  <p class="w3-text-grey">It must be a combination of minimum 8 letters, numbers and symbols</p>
  </div>
  <div class="d-grid gap-2 mb-4">
    <button (click)="login()" type="button" class="w3-button w3-black ">
      <em style="color: #fff; font-family: 'Arial', sans-serif;">&nbsp;Log in</em>
    </button>
  </div>
  <hr>
  <div class="text-center">
    <p>No account yet? <a href="/register" style="color: #808080; text-decoration: none;">Sign up</a></p>
  </div>
</div>
</div>
</div>
