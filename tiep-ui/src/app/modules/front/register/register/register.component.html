<div class="container-fluid" style="background-color: #f2f2f2; padding: 20px;">

  <div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

    <div class="container-fluid login-container" style="background-color: #fff; color: #000; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">
      <h3 class="text-center">Sign Up Free</h3>
      <p class="text-center w3-text-dark-grey">Free access to unlimited resources</p>

      <hr>
      <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{msg}}</p>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="firstname" class="form-label">Firstname</label>
          <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="Firstname">
        </div>
        <div class="col">
          <label for="lastname" class="form-label">Lastname</label>
          <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Lastname">
        </div>
      </div>

      <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">I'm a:</label>
        <select [(ngModel)]="registerRequest.role" class="form-control" id="role">
          <option value="ADMIN">VA Team</option>
          <option value="ITEXPERT">IT Expert</option>
          <option value="ENTREPRENEUR">Entrepreneur</option>
        </select>
      </div>
      <div class="d-grid gap-2 mb-4">
        <button (click)="register()" type="button" class="w3-button w3-black" style="background-color: #000; border-color: #000;">
          <em style="color: #fff; font-family: 'Arial', sans-serif;">&nbsp;Create an account</em>
        </button>
      </div>
      <hr>
      <div class="text-center">
        <p>Already have an account?&nbsp;
          <a href="/login" class="btn btn-link" style="color: #808080; text-decoration: none;">Login</a>
        </p>
      </div>
    </div>

  </div>
</div>
